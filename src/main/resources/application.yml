spring:
  application.name: shop

  datasource:
    driver-class-name: org.h2.Driver
    url: 'jdbc:h2:mem:test'
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: true